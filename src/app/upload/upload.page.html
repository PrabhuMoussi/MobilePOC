<ion-header class="logo_format_upload">
  <img src="assets/images/mitre10logo.png" id="imgLOGO"/>
</ion-header>

<ion-content class="card_center_upload"  [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="uploadFormGroup" (ngSubmit)="uploadFun()">
        <ion-grid>
            <ion-row>
              <ion-col col-6>
                <ion-avatar>
                  <ion-img [src]="profileImg" alt="image of Mitre10" id="profileImg"></ion-img>                
                </ion-avatar>
              </ion-col>
              <ion-col col-6 id="upload-img">
                <ion-button type="button" class="center" expand="full" (click)="takePicture()">Upload Photo</ion-button>
              </ion-col>
              <!-- <ion-col>
                <ion-avatar>
                  <ion-img [src]="profileImg" alt="image of Mitre10 Customer" id="profileImg" (click)="takePicture()"/>
                </ion-avatar>
              </ion-col> -->
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-input formControlName="firstName" labelPlacement="floating" value="">
                    <div class="ion-text-uppercase" slot="label">first name</div>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="lastName" labelPlacement="floating" value="">
                    <div class="ion-text-uppercase" slot="label">last name</div>
                  </ion-input>          
                </ion-item>
                <ion-item>
                  <ion-select formControlName="orgName" label="org name" class="ion-text-uppercase" label-placement="floating">
                    <ion-select-option *ngFor="let org of orgDetails" value="{{org.name}}">{{org.name}}</ion-select-option>
                  </ion-select>
                </ion-item>      
                <!-- <ion-button class="ion-text-uppercase" routerLink="/changepass" margin-top expand="full">proceed</ion-button> -->
                <ion-button type="submit" class="ion-text-uppercase" margin-top expand="full">proceed</ion-button>
              </ion-col>
            </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
